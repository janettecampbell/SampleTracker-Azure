<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Tracker</title>
  </head>
  <body>
    <h1>Submit Apparel Sample</h1>
    <form
      action="your_function_url"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="style_number">Style Number:</label><br />
      <input type="text" id="style_number" name="style_number" /><br />
      <label for="date_received">Date Received:</label><br />
      <input type="date" id="date_received" name="date_received" /><br />
      <label for="sent_back">Sent Back:</label><br />
      <input
        type="checkbox"
        id="sent_back"
        name="sent_back"
        value="true"
      /><br />
      <label for="image">Image:</label><br />
      <input type="file" id="image" name="image" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
