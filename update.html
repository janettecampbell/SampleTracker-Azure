<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Sample</title>
  </head>
  <body>
    <h1>Update Apparel Sample</h1>
    <form
      action="https://sample-tracker.azurewebsites.net"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="id">ID:</label><br />
      <input type="text" id="id" name="id" /><br />
      <label for="style_number">Style Number:</label><br />
      <input type="text" id="style_number" name="style_number" /><br />
      <label for="date_received">Date Received:</label><br />
      <input type="date" id="date_received" name="date_received" /><br />
      <label for="sent_back">Sent Back:</label><br />
      <input
        type="checkbox"
        id="sent_back"
        name="sent_back"
        value="true"
      /><br />
      <input type="submit" value="Update" />
    </form>
  </body>
</html>
